<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>HTML FORM</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center  my-3">
        <div class="row">
            <div class="col-md-12 my-2">
                <div class="card">
                    <form class="mt-0" id="payment_form">
                        <div class="card-header">
                            <h3 class="card-title">Payment form example</h3>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                                <div class="col-5 p-2">
                                    <label for="" class="form-label">Card #</label>
                                    <input type="number" id="number_card" class="form-control" placeholder="XXXXXXXXXXXX">
                                </div>
                                <div class="col-3 p-2">
                                    <label for="number_cvc" class="form-label">CVC #</label>
                                    <input type="number" id="number_cvc" class="form-control" placeholder="0000">
                                </div>
                                <div class="col-4 p-2">
                                    <label for="number_amount" class="form-label">Amount</label>
                                    <div class="d-flex align-items-center">
                                        <strong>$</strong><input type="number" id="number_amount" name="number_amount" class="form-control"
                                            placeholder="Amount" min="1">
                                    </div>
                                </div>
                                <div class="col-6 p-2">
                                    <label for="txt_first_name" class="form-label">First Name</label>
                                    <input type="text" id="txt_first_name" class="form-control">
                                </div>
                                <div class="col-6 p-2">
                                    <label for="txt_last_name" class="form-label">Last Name</label>
                                    <input type="text" id="txt_last_name" class="form-control">
                                </div>
                                <div class="col-6 p-2">
                                    <label for="txt_city" class="form-label">City</label>
                                    <input type="text" id="txt_city" class="form-control">
                                </div>
                                <div class="col-3 p-2">
                                    <label for="" class="form-label">State</label>
                                    <select class="form-select" name="" id="">
                                        <option value="">Pick a state</option>
                                    </select>
                                </div>
                                <div class="col-3 p-2">
                                    <label for="" class="form-label">Postal code</label>
                                    <input type="number" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="" class="form-label">We accept:</label>
                                    <div class="col-6">
                                        <div class="bg-secondary payment-method ">
                                            <div class="form-check form-check-inline">
                                                <i></i>
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="mastercard" value="option1">
                                                <label class="form-check-label" for="mastercard"><i
                                                        class="fab fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="visa" value="">
                                                <label class="form-check-label" for="visa"><i
                                                        class="fab fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="diners_club" value="">
                                                <label class="form-check-label" for="diners_club"><i
                                                        class="fab fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="amex" value="">
                                                <label class="form-check-label" for="amex"><i
                                                        class="fab fa-cc-amex"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-6 p-2">
                                    <label for="" class="form-label">Message</label>
                                    <textarea class="form-control" id="" rows="3">

                                    </textarea>
                                    <div id="" class="form-text">Add notes here.</div>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer d-flex justify-content-end col-12">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-secondary" type="button" id="cancel">cancel</button>
                                <button class="btn btn-primary" type="submit" id="send">send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
